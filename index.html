<!doctype html>
<html lang="en">

<head>
    <title>Voura</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="d-flex justify-content-center">
        <div class="container mainBox">
            <div class="card" style="margin-top: 2rem;">
                <div class="text-center">
                    <img src="/Assets/Voura.jpg" class="img-fluid">
                    <p class="title1">A place to share knowledge and better understand the world</p>
                </div>
                <div class="row">
                    <div class="col-md-5 mt-5">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary googBut"><i class="fa fa-google-plus-square" aria-hidden="true"></i>Continue with Google</button>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-primary faceBut"><i class="fa fa-facebook-square" aria-hidden="true"></i>Continue with Google</button>
                        </div>
                        <div class="text-center">
                            <div class="mt-3">
                                <p class="title2">Sign Up With Email. By signing up you indicate that you have read and agree to Quora's Terms of Service and Privacy Policy.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 verticalLine">

                    </div>
                    <div class="col-md-5">
                        <div class="text-center">
                            <p style="font-weight: bold;">Login</p>
                        </div>
                        <form action="">
                            <div class="form-group">
                                <label for="exampleFormControlInput1" style="font-weight: 600;">Email address</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1" style="font-weight: 600;">Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="#">Forgot Password</a>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary" style="float: right;">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="horizontalLine mt-3">

                </div>
                <div class="text-center">
                    <p class="mt-2 foot">ಕನ್ನಡ<i class="fa fa-angle-right ml-1" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;हिन्दी<i class="fa fa-angle-right ml-1" aria-hidden="true"></i></p>
                </div>
                <div class="horizontalLine">

                </div>
                <div class="row mt-4">
                    <div class="col-md-2">
                        <div class="text-center">
                            <p>About</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <p>Languages</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <p>Careers</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <p>Businesses</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <p>Privacy</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <p>Terms</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
